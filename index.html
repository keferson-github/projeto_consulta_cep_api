<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="checkout-page">
     
            <div id="fade" class="hide">
                <div id="loader" class="spinner-border text-info hide" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div id="message" class="hide">
                    <div class="alert alert-light" role="alert">
                        <h4 class="notification">Parabéns <i class="bi bi-check2-circle"></i></h4>
                        <p>Mensagem de texto...</p>
            
                        <button id="close-message" type="button" class="btn btn-secondary">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
            <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
                <div id="steps" class="mb-md-3 pb-md-3">
                    <div class="line"></div>
                    <div class="step">
                        <i class="bi bi-person-fill-check active"></i>
                        <p class="d-none d-md-block">Criar conta</p>
                    </div>
                    <div class="step">
                        <i class="bi bi-geo-alt-fill active"></i>
                        <p class="d-none d-md-block">Endereço</p>
                    </div>
                    <div class="step">
                        <i class="bi bi-credit-card"></i>
                        <p class="d-none d-md-block">Pagamento</p>
                    </div>
                </div>
                <div id="form-header">
                    <h2>Cadastre o seu endereço</h2>
                    <p>Preencha os campos abaixo para enviarmos o seu pedido:</p>
                </div>
                <form id="address-form">
                    <div class="row mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control shadow-none" id="cep" name="cep"
                                placeholder="Digite o seu CEP" minlength="8" maxlength="8" required />
                            <label for="cep">Digite o seu CEP</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                            <input type="text" class="form-control shadow-none" id="address" name="address"
                                placeholder="Rua" disabled required data-input />
                            <label for="address">Rua</label>
                        </div>
                        <div class="form-floating col-12 col-sm-6">
                            <input type="text" class="form-control shadow-none" id="number" name="number"
                                placeholder="Digite o número da residência" disabled required data-input />
                            <label for="number">Digite o número da residência</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                            <input type="text" class="form-control shadow-none" id="complement" name="complement"
                                placeholder="Digite o complemento" disabled required data-input />
                            <label for="complement">Digite o complemento</label>
                        </div>
                        <div class="form-floating col-12 col-sm-6">
                            <input type="text" class="form-control shadow-none" id="neighborhood" name="neighborhood"
                                placeholder="Bairro" disabled required data-input />
                            <label for="neighborhood">Bairro</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                            <input type="text" class="form-control shadow-none" id="city" name="city" placeholder="Cidade"
                                disabled required data-input />
                            <label for="city">Cidade</label>
                        </div>
                        <div class="col-12 col-sm-6 mb-3">
                            <select class="form-select shadow-none" id="region" disabled required data-input>
                                <option selected>Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="save-btn" type="submit" class="btn btn-primary">
                            Salvar
                            <i class="bi bi-check-circle-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
   
</body>
</html>
